<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    // Inicializar el carrusel
    $(document).ready(function(){
        $('.carousel').slick({
            dots: true, // Muestra los puntos de navegación
            infinite: true, // Navegación infinita
            speed: 500, // Velocidad de transición en milisegundos
            slidesToShow: 1, // Cantidad de imágenes visibles a la vez
            adaptiveHeight: true // Ajusta la altura automáticamente
        });
    });

    // Obtén una lista de todos los elementos de audio
    const audios = document.querySelectorAll(".Music audio");

    // Función para detener todos los audios excepto el actual
    function detenerOtrosAudios(audioActual) {
        audios.forEach(function(audio) {
            if (audio !== audioActual) {
                audio.pause();
            }
        });
    }

    // Agrega controladores de eventos a los botones o enlaces que inician las canciones
    document.getElementById("cancion1").addEventListener("play", function() {
        detenerOtrosAudios(document.getElementById("cancion1"));
    });

    document.getElementById("cancion2").addEventListener("play", function() {
        detenerOtrosAudios(document.getElementById("cancion2"));
    });

    document.getElementById("cancion3").addEventListener("play", function() {
        detenerOtrosAudios(document.getElementById("cancion3"));
    });

    document.getElementById("cancion4").addEventListener("play", function() {
        detenerOtrosAudios(document.getElementById("cancion4"));
    });

    document.getElementById("cancion5").addEventListener("play", function() {
        detenerOtrosAudios(document.getElementById("cancion5"));
    });

    document.getElementById("cancion6").addEventListener("play", function() {
        detenerOtrosAudios(document.getElementById("cancion6"));
    });
</script>
